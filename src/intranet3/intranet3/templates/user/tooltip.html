<img src="{{user.avatar_url}}" alt="{{user.name}} [{{user.email}}]" />
<h3>{{user.name}} </h3>
<div class="form">
    <div class="form-line">
        <label>
            E-mail:
        </label>
        <div>
            {{user.email}}
        </div>
    </div>
    <div class="form-line">
        <label>
            Skype:
        </label>
        <div>
            {{user.skype}}
        </div>
    </div>
    <div class="form-line">

        <label>
            {% trans %}Phone{% endtrans %}:
        </label>
        <div>
            {{user.phone}}
        </div>
    </div>
    <div class="form-line">
        <label>
            IRC:
        </label>
        <div>
            {{user.irc}}
        </div>
    </div>
    <div class="form-line">
        <label>
            Location:
        </label>
        <div>
            {{user.get_location()}}
        </div>
    </div>
</div>
