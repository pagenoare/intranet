{% extends "templates/_base.html" %}

{% block content %}
    <div class="tabs">
        <ul class="nav nav-tabs">
            <li class="title">{% trans %}Remove {{ type_name }} {{ title }}{% endtrans %}</li>
        </ul>
    </div>
    <form action="{{ url }}" method="post" accept-charset="utf-8">
        {{ csrf_field }}
        <div class="buttons">
            <input class="btn btn-success" type="submit" value="{% trans %}Yes{% endtrans %}"/>
            <a class="btn btn-danger" href="{{ back_url }}">{% trans %}No{% endtrans %}</a>
        </div>
    </form>
{% endblock %}
