<div class="modal-header">
    <button class="close" aria-hidden="true" ng-click="close()" ng-show="modal">x</button>
    <h3 id='lateness_header'>Out of office request</h3>
</div>

<div id="latenessForm" class="modal-form modal-body">
    <form name="latenessForm" class="form-horizontal" ng-class="{submitted: form_submitted}" novalidate>
        <div class="control-group">
            <label class="control-label">Date</label>
            <div class="controls">
                <div class="errors" ng-show="errors.popup_date">{{errors.popup_date}}</div>
                <div class="description">Format DD/MM/RRRR</div>
                <input class="datepicker" name="popup_date" type="text" ng-model="lateness.popup_date" jqdatepicker required>
            </div>
        </div>

        <form-timepicker name="late_start" ng-model="lateness.late_start" default-time="09:00">From</form-timepicker>

        <form-timepicker name="late_end" ng-model="lateness.late_end" default-time="17:00">To</form-timepicker>

        <div class="control-group">
            <label class="control-label">Work From Home</label>
            <div class="controls">
                <input id="work_from_home" name="work_from_home" type="checkbox" value="y" ng-model="lateness.work_from_home">
            </div>
        </div>

        <div class="control-group">
            <label class="control-label">Explanation</label>
            <div class="controls">
                <div class="errors" ng-show="errors.popup_explanation">{{errors.popup_explanation}}</div>
                <div class="description">Wyja≈õnienie</div>
                <textarea id="popup_explanation" name="popup_explanation" ng-model="lateness.popup_explanation" required></textarea>
            </div>
        </div>
    </form>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" type="submit" ng-click="add()" ng-disabled="form_submitted">Submit</button>
</div>
